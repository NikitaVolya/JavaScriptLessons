<body>
    <form id="questionForm">
        <b>all questions:</b>
        <div class="form" id="questionsContainer">
            
        </div>
        <hr>
        <b>Add new question: </b>
        <div class="w100">
            <label for="question">Question</label>
            <input type="text" name="question" required pattern="\w[\w\s]*" title="text without space on begin">
        </div>
        <div class="w100">
            <label for="correct">Correct answer:</label>
            <input type="text" name="correct" required  pattern="\w[\w\s]*" title="text without space on begin">
        </div>
        <div class="w100">
            <label for="Wrong">Wrong answer:</label>
            <input type="text" name="wrong" required  pattern="\w[\w\s]*" title="text without space on begin">
        </div>

        <button type="submit">Add</button>

    </form>
</body>
