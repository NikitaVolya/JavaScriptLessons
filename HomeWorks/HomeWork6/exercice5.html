        <hr>

                <input type="text" name="topic" id="topic" style="height: 15px;" required>
            </div>
            <br>
            <div class="row student-row">

                    <p>Name</p>
                </div>
                <div class="w50">
                    <p>Is present</p>
                </div>
            </div>
            <hr>
            <div id="students">
                <div class="row student-row">
                    <div class="w50">
                        <p>Student 1</p>
                    </div>
                    <div class="w50">
                        <input type="checkbox" name="present0" id="present0">
                    </div>
                </div>
                <hr>
                <div class="row student-row">
                    <div class="w50">
                        <p>Student 2</p>
                    </div>
                    <div class="w50">
                        <input type="checkbox" name="present0" id="present0">
                    </div>
                </div>
                <hr>
            </div>
            <br><br>
            <button type="submit" id="submitBtn" class="w100">Save</button>
        </div>
    </form>
