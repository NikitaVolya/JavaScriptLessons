<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exericce 6</title>
    <link rel="stylesheet" href="style.css">
    <script src="exercice6.js"></script>
</head>
<body>
    <form class="content" id="bookingForm">
        <div class="row" style="height: 20px; align-items: center;">
            <p>Direction</p>
            <select name="direction" id="direction" onchange="updatePrice()"></select>
            <p>Date</p>
            <input type="text" name="date" id="date" required>
            <button id="searchTickets">Search</button>
        </div><br>
        <hr><br>
        <div id="options" style="display: none;">
            <div id="places">
            </div>
            <div class="row" style="justify-content: right; align-items: center;">
                <p>Total price: </p>
                <b id="priceText">0$</b>
                <button type="submit">Book</button>
            </div>
        </div>
        
    </form>
    <div class="content" style="padding: 20px; display: none;" id="myTickets">
        <p>My tickets: </p>
        <table style="width: 100%; text-align: center;">
            <tbody id="ownTickets">
                <tr>
                    <th>Direction</th>
                    <th>Date</th>
                    <th>Seat</th>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
