<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="utils.js"></script>
    <script src="profile.js"></script>
</head>
<body>
    <form name="profileForm" id="profileForm" class="row2">

        <div class="row w100" style="justify-content: right;">
            <p id="emailText">Hello, {email}!</p>
            <a id="exitText">exit</a>
        </div>

        <hr>

        <h1 class="w100" style="text-align: center; font-size:larger;">User info</h1>

        <div class="cell">
            <label for="firstname">First Name: </label>
            <input type="text" name="firstname" required maxlength="20">
            <output class="errorMessage"></output>
        </div>

        <div class="cell">
            <label for="lastname">Last Name: </label>
            <input type="text" name="lastname" required maxlength="20">
            <output class="errorMessage"></output>
        </div>

        <div class="cell">
            <label for="birthyear">Year of birth: </label>
            <input type="text" name="birthyear" required>
            <output class="errorMessage"></output>
        </div>
        
        <div class="cell">
            <label for="gender">Gender: </label>
            <select name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <output class="errorMessage"></output>
        </div>

        <div class="cell">
            <label for="phonenumber">Phone number: </label>
            <input type="text" name="phonenumber" required>
            <output class="errorMessage"></output>
        </div>

        <div class="cell">
            <label for="skype">Skype: </label>
            <input type="text" name="skype">
            <output class="errorMessage"></output>
        </div>

        <button type="submit">Save</button>
    </form>
</body>
</html>
