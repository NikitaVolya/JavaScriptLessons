<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <script src="notes.js"></script>
    <style>
        #notes {
            width: 80%;
            margin: auto auto;
            display: flex;
            flex-direction: column;
            padding: 20px;

<body>
    <div id="notes">
        
    </div>
    <form id="noteSave">

        <button type="submit">Save</button>
    </form>
</body>
</html>
