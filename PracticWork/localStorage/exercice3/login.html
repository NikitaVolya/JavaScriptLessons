<html lang="en">
<head>

    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="utils.js"></script>
    <script src="login.js"></script>

<body>
    <div class="form-container" id="loginForm">
        
        <h1>Вхід</h1>

        <div class="field">
            <input type="text" name="text" id="nameField" placeholder="Імя" required>

        </div>
        <div class="field">
            <input type="password" name="password" id="passwordField" placeholder="Пароль" required>
            <div class="error-message"></div>
        </div>

        <div class="field">
            <button id="loginButton">Підтвердити</button>
        </div>
        <a href="/PracticWork/localStorage/exercice3/register.html">Реєстрація</a>
    </div>
